server:
  port: 9004

spring:
  application:
    name: SESSION-SERVICE
  jpa:
    show-sql: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:9104/SESSION_SERVICE_DB
    username: postgres
    password: Welcome
    driverClassName: org.postgresql.Driver

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost